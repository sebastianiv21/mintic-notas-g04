<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Webpage icon-->
    <link rel="icon" href="./assets/img/andes-ico.ico" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--Fontawesome icons-->
    <script src="https://kit.fontawesome.com/18e562bbc7.js" crossorigin="anonymous"></script>
    <!--CSS Styles-->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>UniAndes Notas</title>
  </head>
  <body>
    <!--Barra de navegacion-->
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="./assets/img/andes-logo.png" alt="UniAndes-logo" width="40" />
        <div class="logo-text">
          <span>UniAndes</span>
          <span>Notas</span>
        </div>
      </div>
      <div class="navbar-options">
        <a href="./about.html" class="navbar-link">Quiénes somos</a>
        <a href="./contacto.html" class="navbar-link">Contáctenos</a>
        <a href="./index.html" class="btn-black">Iniciar sesión</a>
      </div>
    </nav>
    <!--contact page-->
    <main class="contact">
      <section class="container">
        <h2>Contacto</h2>
        <article class="contact">
          <div>
            <div class="icon-group">
              <img src="./assets/phone.svg" alt="phone" width="40px" />
              <div class="ms"><p>+57 36524584</p> <p>+57 38452143</p></div>
            </div>
            <div class="icon-group">
              <img src="./assets/email.svg" alt="email" width="40px" />
              <span class="ms">soporte@uniandes.edu.co</span>
            </div>
          </div>
          <div class="ms">
            <p class="ms">
              Si presenta problemas o tiene dudas respecto a la plataforma, no
              dude en comunicarse con nosotros
            </p>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
