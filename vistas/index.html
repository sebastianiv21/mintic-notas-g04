<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Webpage icon-->
    <link rel="icon" href="./assets/img/andes-ico.ico" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--CSS Styles-->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>UniAndes Notas</title>
  </head>
  <body>
    <!--Barra de navegacion-->
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="./assets/img/andes-logo.png" alt="UniAndes-logo" width="40" />
        <div class="logo-text">
          <span>UniAndes</span>
          <span>Notas</span>
        </div>
      </div>
      <div class="navbar-options">
        <a href="#" class="navbar-link">Quiénes somos</a>
        <a href="#" class="navbar-link">Contáctenos</a>
        <a href="#" class="btn-black">Iniciar sesión</a>
      </div>
    </nav>
    <!--Login menu-->
    <main>
        <section class="login-menu">
            <form action="" class="formulario">
                <div class="form-group">
                <label for="user">Usuario</label>
                <input type="text" id="user" class="form-input" />
            </div>
        <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-input" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn-amarillo" id="btn-login">Iniciar sesión</button>
            </div>
            </form>
        </section>
    </main>
  </body>
</html>
